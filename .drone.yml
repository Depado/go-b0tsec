build:
  image: armhfbuild/golang:$$GO_VERSION
  commands:
    - apt-get update
    - apt-get install libmagic-dev
    - go get github.com/axw/gocov
    - go get github.com/mattn/goveralls
    - go get golang.org/x/tools/cmd/cover
    - go get
    - go build
    - go test ./...

matrix:
  GO_VERSION:
    - 1.6
    - 1.5

